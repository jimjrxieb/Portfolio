apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: portfolio
  labels: { app: ollama }
spec:
  replicas: 1
  selector: { matchLabels: { app: ollama } }
  template:
    metadata:
      labels: { app: ollama }
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: ollama
          securityContext:
            allowPrivilegeEscalation: false
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          resources:
            requests: { cpu: "500m", memory: "2Gi" }
            limits: { cpu: "2", memory: "4Gi" }
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          readinessProbe:
            httpGet: { path: /api/version, port: 11434 }
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /api/version, port: 11434 }
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: portfolio
spec:
  selector: { app: ollama }
  ports:
    - port: 11434
      targetPort: 11434
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: portfolio
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi