apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: portfolio
  labels: { app: chromadb }
spec:
  replicas: 1
  selector: { matchLabels: { app: chromadb } }
  template:
    metadata:
      labels: { app: chromadb }
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: chromadb
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
          image: chromadb/chroma:0.4.18
          ports:
            - containerPort: 8000
          env:
            - name: ANONYMIZED_TELEMETRY
              value: "false"
            - name: CHROMA_SERVER_AUTHN_CREDENTIALS_FILE
              value: ""
            - name: CHROMA_SERVER_AUTHN_PROVIDER
              value: ""
          resources:
            requests: { cpu: "200m", memory: "512Mi" }
            limits: { cpu: "1", memory: "2Gi" }
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
          readinessProbe:
            httpGet: { path: /api/v1/heartbeat, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /api/v1/heartbeat, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chromadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: portfolio
spec:
  selector: { app: chromadb }
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-pvc
  namespace: portfolio
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
