apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-config
  namespace: portfolio
data:
  # LLM defaults (fits laptops better than Phi-3)
  LLM_ENGINE: "local"                          # local | openai
  LLM_MODEL: "Qwen/Qwen2.5-1.5B-Instruct"
  EMBED_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
  CHROMA_DIR: "/app/models/chroma"

  # Engines
  TTS_ENGINE: "local"
  AVATAR_ENGINE: "local"

  # API
  CORS_ALLOW_ORIGINS: "*"