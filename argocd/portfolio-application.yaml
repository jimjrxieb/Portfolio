apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio
  namespace: argocd
  labels:
    app.kubernetes.io/name: portfolio
    app.kubernetes.io/component: application
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/refresh: "2025-09-26-simplified-architecture"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jimjrxieb/Portfolio.git
    path: helm/portfolio
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.imagePrefix
          value: ghcr.io/jimjrxieb/portfolio
        - name: global.namespace
          value: portfolio
        - name: ui.image.tag
          value: latest
        - name: api.image.tag
          value: latest
        - name: chromadb.image.tag
          value: latest
        # Simplified architecture - Jade-Brain merged into API
        # RAG pipeline is local-only, not deployed
  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  info:
    - name: Description
      value: "Jimmie's AI/ML Portfolio - GenAI Chatbox & Technical Showcase"
    - name: Repository
      value: "https://github.com/jimjrxieb/Portfolio"
    - name: Stack
      value: "React, FastAPI, ChromaDB, AI/ML, Kubernetes"