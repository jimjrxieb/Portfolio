apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: portfoliosecuritycontext
  annotations:
    metadata.gatekeeper.sh/title: "Portfolio Container Security Context"
    metadata.gatekeeper.sh/version: 1.0.0
    description: "Enforces security contexts for Portfolio platform containers"
spec:
  crd:
    spec:
      names:
        kind: PortfolioSecurityContext
      validation:
        type: object
        properties:
          allowedUsers:
            description: "List of allowed user IDs"
            type: array
            items:
              type: integer
          requiredSecurityContext:
            description: "Required security context settings"
            type: boolean
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package portfoliosecuritycontext

        # Deny containers running as root (UID 0)
        violation[{"msg": msg}] {
          container := input.review.object.spec.template.spec.containers[_]
          container.securityContext.runAsUser == 0
          msg := sprintf("Container '%s' cannot run as root (UID 0). Use runAsUser: 10001", [container.name])
        }

        # Require security context to be set
        violation[{"msg": msg}] {
          container := input.review.object.spec.template.spec.containers[_]
          not container.securityContext
          msg := sprintf("Container '%s' must define securityContext", [container.name])
        }

        # Deny privileged containers
        violation[{"msg": msg}] {
          container := input.review.object.spec.template.spec.containers[_]
          container.securityContext.privileged == true
          msg := sprintf("Container '%s' cannot run in privileged mode", [container.name])
        }

        # Deny privilege escalation
        violation[{"msg": msg}] {
          container := input.review.object.spec.template.spec.containers[_]
          container.securityContext.allowPrivilegeEscalation == true
          msg := sprintf("Container '%s' cannot allow privilege escalation", [container.name])
        }

        # Require read-only root filesystem where possible
        violation[{"msg": msg}] {
          container := input.review.object.spec.template.spec.containers[_]
          not container.securityContext.readOnlyRootFilesystem
          not container.name == "chromadb"  # ChromaDB needs write access
          msg := sprintf("Container '%s' should use readOnlyRootFilesystem: true", [container.name])
        }
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: PortfolioSecurityContext
metadata:
  name: portfolio-security-context
  namespace: portfolio
spec:
  match:
    - apiGroups: ["apps"]
      kinds: ["Deployment"]
      namespaces: ["portfolio"]
  parameters:
    allowedUsers: [10001]
    requiredSecurityContext: true
