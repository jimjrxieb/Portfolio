# This deployment intentionally violates security policies to test our controls
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerable-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vulnerable-app
  template:
    metadata:
      labels:
        app: vulnerable-app
    spec:
      containers:
        - name: bad-container
          image: nginx:latest  # Violation: latest tag
          securityContext:
            runAsUser: 0  # Violation: running as root
            privileged: true  # Violation: privileged mode
            allowPrivilegeEscalation: true  # Violation: privilege escalation
            readOnlyRootFilesystem: false  # Violation: writable filesystem
            capabilities:
              add: ["SYS_ADMIN"]  # Violation: dangerous capability
          # Violation: no resource limits
          # Violation: no health probes
        - name: disallowed-registry
          image: docker.io/ubuntu:20.04  # Violation: disallowed registry
          securityContext:
            runAsNonRoot: false  # Violation: allows root
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vulnerable-sa
  namespace: default
automountServiceAccountToken: true  # Violation: auto-mount enabled
---
apiVersion: v1
kind: Service
metadata:
  name: vulnerable-service
  namespace: default
spec:
  type: NodePort  # Violation: NodePort not allowed
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: vulnerable-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vulnerable-ingress
  namespace: default
spec:
  ingressClassName: nginx
  # Violation: no TLS configuration
  rules:
    - host: vulnerable.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vulnerable-service
                port:
                  number: 80