{{- if .Values.ragPipeline.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portfolio.fullname" . }}-rag-pipeline
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.ragPipeline.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ragPipeline.replicaCount }}
  selector:
    matchLabels:
      {{- include "portfolio.ragPipeline.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "portfolio.ragPipeline.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "portfolio.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: rag-pipeline
        image: {{ .Values.ragPipeline.image.repository }}:{{ .Values.ragPipeline.image.tag }}
        imagePullPolicy: {{ .Values.ragPipeline.image.pullPolicy }}
        ports:
        {{- range .Values.ragPipeline.service.ports }}
        - containerPort: {{ .targetPort }}
          name: {{ .name }}
          protocol: TCP
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name | default (printf "%s-config" (include "portfolio.fullname" .)) }}
        - secretRef:
            name: {{ .Values.secrets.name | default (printf "%s-secrets" (include "portfolio.fullname" .)) }}
        {{- if .Values.ragPipeline.volumeMounts }}
        volumeMounts:
        {{- toYaml .Values.ragPipeline.volumeMounts | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.ragPipeline.resources | nindent 10 }}
        {{- if .Values.ragPipeline.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.ragPipeline.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.ragPipeline.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.ragPipeline.readinessProbe | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      {{- if .Values.ragPipeline.volumeMounts }}
      volumes:
      - name: notebooks-volume
        emptyDir: {}
      - name: knowledge-volume
        emptyDir: {}
      {{- end }}
{{- end }}
---
{{- if .Values.ragPipeline.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio.fullname" . }}-rag-pipeline
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.ragPipeline.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ragPipeline.service.type }}
  ports:
  {{- range .Values.ragPipeline.service.ports }}
  - port: {{ .port }}
    targetPort: {{ .targetPort }}
    protocol: TCP
    name: {{ .name }}
  {{- end }}
  selector:
    {{- include "portfolio.ragPipeline.selectorLabels" . | nindent 4 }}
{{- end }}