{{- if .Values.avatarCreation.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portfolio.fullname" . }}-avatar-creation
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.avatarCreation.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.avatarCreation.replicaCount }}
  selector:
    matchLabels:
      {{- include "portfolio.avatarCreation.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "portfolio.avatarCreation.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "portfolio.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: avatar-creation
        image: {{ .Values.avatarCreation.image.repository }}:{{ .Values.avatarCreation.image.tag }}
        imagePullPolicy: {{ .Values.avatarCreation.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.avatarCreation.service.targetPort }}
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name | default (printf "%s-config" (include "portfolio.fullname" .)) }}
        - secretRef:
            name: {{ .Values.secrets.name | default (printf "%s-secrets" (include "portfolio.fullname" .)) }}
        {{- if .Values.avatarCreation.volumeMounts }}
        volumeMounts:
        {{- toYaml .Values.avatarCreation.volumeMounts | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.avatarCreation.resources | nindent 10 }}
        {{- if .Values.avatarCreation.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.avatarCreation.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.avatarCreation.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.avatarCreation.readinessProbe | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      {{- if .Values.avatarCreation.volumeMounts }}
      volumes:
      - name: avatars-volume
        emptyDir: {}
      {{- end }}
{{- end }}
---
{{- if .Values.avatarCreation.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio.fullname" . }}-avatar-creation
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.avatarCreation.labels" . | nindent 4 }}
spec:
  type: {{ .Values.avatarCreation.service.type }}
  ports:
  - port: {{ .Values.avatarCreation.service.port }}
    targetPort: {{ .Values.avatarCreation.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "portfolio.avatarCreation.selectorLabels" . | nindent 4 }}
{{- end }}