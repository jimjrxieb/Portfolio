{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name | default (printf "%s-secrets" (include "portfolio.fullname" .)) }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.data.OPENAI_API_KEY }}
  OPENAI_API_KEY: {{ .Values.secrets.data.OPENAI_API_KEY | b64enc | quote }}
  {{- else }}
  # Placeholder - replace with actual base64 encoded OpenAI API key
  # kubectl create secret generic portfolio-secrets --from-literal=OPENAI_API_KEY=your-key -n portfolio
  OPENAI_API_KEY: {{ "replace-with-your-openai-api-key" | b64enc | quote }}
  {{- end }}
{{- end }}