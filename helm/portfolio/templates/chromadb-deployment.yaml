{{- if .Values.chromadb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portfolio.fullname" . }}-chromadb
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.chromadb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.chromadb.replicaCount }}
  selector:
    matchLabels:
      {{- include "portfolio.chromadb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "portfolio.chromadb.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "portfolio.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: chromadb
        image: {{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}
        imagePullPolicy: {{ .Values.chromadb.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.chromadb.service.targetPort }}
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name | default (printf "%s-config" (include "portfolio.fullname" .)) }}
        volumeMounts:
        - name: chromadb-data
          mountPath: {{ .Values.chromadb.persistence.mountPath }}
        resources:
          {{- toYaml .Values.chromadb.resources | nindent 10 }}
        {{- if .Values.chromadb.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.chromadb.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.chromadb.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.chromadb.readinessProbe | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      volumes:
      - name: chromadb-data
        {{- if .Values.chromadb.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "portfolio.fullname" . }}-chromadb-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}