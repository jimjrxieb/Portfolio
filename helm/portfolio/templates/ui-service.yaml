{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio.fullname" . }}-ui
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "portfolio.ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
  - port: {{ .Values.ui.service.port }}
    targetPort: {{ .Values.ui.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "portfolio.ui.selectorLabels" . | nindent 4 }}
{{- end }}