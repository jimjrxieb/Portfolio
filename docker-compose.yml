services:
  api:
    build: 
      context: ./api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  ui:
    build:
      context: ./ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./ui/src:/app/src
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    restart: unless-stopped

volumes:
  models: