name: golden-tests
on: [push, pull_request]
jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f Dockerfile.full -t portfolio-api:ci .
      - name: Start API
        run: docker run -d --rm -p 8000:8000 -v ${{ github.workspace }}/data:/app/data portfolio-api:ci
      - name: Wait for API
        run: sleep 30
      - name: Ingest
        run: docker exec $(docker ps -q --filter ancestor=portfolio-api:ci) python ingest.py
      - name: Install test dependencies
        run: pip install requests pytest
      - name: Golden tests
        run: |
          python test_golden_answers.py http://127.0.0.1:8000
        env:
          CHAT_BASE: http://127.0.0.1:8000