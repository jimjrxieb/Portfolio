name: CI/CD Portfolio to linksmlm.com

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api/**'
      - 'ui/**'
      - 'data/knowledge/**'
      - 'chat/data/**'
      - 'charts/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shadow-link-industries/portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate metadata
      id: meta
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
        IMAGE_TAG="main-${SHORT_SHA}"
        echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        
    - name: Build and push API image
      id: build-api
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./api/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.meta.outputs.image-tag }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
        build-args: |
          BUILD_DATE=${{ github.run_id }}
          BUILD_SHA=${{ steps.meta.outputs.short-sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push UI image  
      id: build-ui
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ui/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ steps.meta.outputs.image-tag }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:latest
        build-args: |
          BUILD_DATE=${{ github.run_id }}
          BUILD_SHA=${{ steps.meta.outputs.short-sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      
    steps:
    - name: Run Trivy vulnerability scanner (API)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.image-tag }}'
        format: 'sarif'
        output: 'api-trivy-results.sarif'
        
    - name: Run Trivy vulnerability scanner (UI)
      uses: aquasecurity/trivy-action@master  
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ needs.build.outputs.image-tag }}'
        format: 'sarif'
        output: 'ui-trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: '.'

  deploy:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up kubectl  
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'
        
    - name: Deploy to Production Cluster
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
      run: |
        # Configure kubectl for production cluster (not local KIND)
        mkdir -p ~/.kube
        echo "$KUBE_CONFIG_DATA" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
        
        echo "üöÄ Deploying Portfolio to Production..."
        echo "API Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${IMAGE_TAG}"
        echo "UI Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${IMAGE_TAG}"
        
        # Deploy with Helm to production namespace
        helm upgrade --install portfolio-prod ./charts/portfolio \
          --namespace portfolio-prod \
          --create-namespace \
          -f ./charts/portfolio/values.yaml \
          --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api \
          --set image.tag=${IMAGE_TAG} \
          --set ui.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui \
          --set ui.image.tag=${IMAGE_TAG} \
          --wait --timeout=10m
          
        echo "‚úÖ Production deployment complete"
        
        # Verify deployment
        kubectl get pods -n portfolio-prod -l app.kubernetes.io/instance=portfolio-prod
        kubectl get services -n portfolio-prod
        
    - name: Trigger RAG Re-ingestion
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
      run: |
        echo "üîÑ Triggering RAG knowledge base update..."
        
        # Wait for API to be ready
        kubectl wait --for=condition=ready pod -l app=portfolio-api -n portfolio-prod --timeout=300s
        
        # Trigger RAG re-ingestion for updated knowledge base
        kubectl exec -n portfolio-prod deployment/portfolio-api -- python -c "
        import sys, os
        sys.path.append('/app')
        os.chdir('/app')
        print('Starting RAG ingestion...')
        try:
            from engines.rag_engine import ingest_knowledge_base
            ingest_knowledge_base()
            print('‚úÖ RAG ingestion complete')
        except Exception as e:
            print(f'‚ö†Ô∏è RAG ingestion failed: {e}')
            sys.exit(1)
        " || echo "‚ö†Ô∏è RAG re-ingestion failed - will use existing embeddings"
        
    - name: Notify Deployment Status
      run: |
        echo "üéâ Portfolio deployment to production complete!"
        echo "üåê Live at: https://linksmlm.com"
        echo "üì¶ Images:"
        echo "  API: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.image-tag }}"
        echo "  UI: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ needs.build.outputs.image-tag }}"

  notify:
    runs-on: ubuntu-latest
    needs: [build, security-scan, deploy]
    if: always()
    
    steps:
    - name: Pipeline summary
      run: |
        echo "üéâ Portfolio CI/CD Pipeline Complete!"
        echo ""
        echo "üì¶ Images built and pushed:"
        echo "  API: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.image-tag }}"
        echo "  UI: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ needs.build.outputs.image-tag }}"
        echo ""
        echo "üîí Security scan: ${{ needs.security-scan.result }}"
        echo "üöÄ Deployment: ${{ needs.deploy.result }}"
        echo ""
        echo "üåê Next: Pull images locally and deploy to KinD"
        echo "  Run: ./scripts/deploy-from-registry.sh ${{ needs.build.outputs.image-tag }}"