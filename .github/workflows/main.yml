name: CI/CD Portfolio to linksmlm.com

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jimjrxieb/portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate metadata
      id: meta
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
        IMAGE_TAG="main-${SHORT_SHA}"
        echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        
    - name: Build and push API image
      id: build-api
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./api/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.meta.outputs.image-tag }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
        build-args: |
          BUILD_DATE=${{ github.run_id }}
          BUILD_SHA=${{ steps.meta.outputs.short-sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push UI image  
      id: build-ui
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ui/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ steps.meta.outputs.image-tag }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:latest
        build-args: |
          BUILD_DATE=${{ github.run_id }}
          BUILD_SHA=${{ steps.meta.outputs.short-sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      
    steps:
    - name: Run Trivy vulnerability scanner (API)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.image-tag }}'
        format: 'sarif'
        output: 'api-trivy-results.sarif'
        
    - name: Run Trivy vulnerability scanner (UI)
      uses: aquasecurity/trivy-action@master  
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ needs.build.outputs.image-tag }}'
        format: 'sarif'
        output: 'ui-trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: '.'

  deploy:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'
        
    - name: Configure kubectl for KinD
      run: |
        # Create kubeconfig for KinD cluster running on your laptop
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_KIND }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
        
        # Verify connection (will fail if KinD not running, which is expected)
        kubectl cluster-info --request-timeout=5s || echo "‚ö†Ô∏è  KinD cluster not accessible from GitHub Actions"
        
    - name: Deploy to KinD (if accessible)
      run: |
        # This will only work if KinD cluster is accessible
        # In practice, this step demonstrates the deployment process
        
        echo "üöÄ Deploying Portfolio to KinD cluster..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}"
        
        # Deploy with Helm
        helm upgrade --install portfolio ./charts/portfolio \
          --namespace portfolio \
          --create-namespace \
          -f ./charts/portfolio/values.dev.yaml \
          --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api \
          --set image.tag=${{ needs.build.outputs.image-tag }} \
          --set ui.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui \
          --set ui.image.tag=${{ needs.build.outputs.image-tag }} \
          --wait --timeout=5m \
          --dry-run || echo "‚ö†Ô∏è  Dry run mode - cluster not accessible"
          
        echo "‚úÖ Deployment configuration validated"
        
    - name: Trigger local deployment
      run: |
        # Since GitHub Actions can't directly access your local KinD cluster,
        # we'll use repository dispatch to trigger a local webhook/script
        
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{
            "event_type": "deploy-to-local",
            "client_payload": {
              "image_tag": "${{ needs.build.outputs.image-tag }}",
              "api_image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.image-tag }}",
              "ui_image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ needs.build.outputs.image-tag }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}"
            }
          }' || echo "‚ö†Ô∏è  Repository dispatch failed"

  notify:
    runs-on: ubuntu-latest
    needs: [build, security-scan, deploy]
    if: always()
    
    steps:
    - name: Pipeline summary
      run: |
        echo "üéâ Portfolio CI/CD Pipeline Complete!"
        echo ""
        echo "üì¶ Images built and pushed:"
        echo "  API: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.image-tag }}"
        echo "  UI: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ needs.build.outputs.image-tag }}"
        echo ""
        echo "üîí Security scan: ${{ needs.security-scan.result }}"
        echo "üöÄ Deployment: ${{ needs.deploy.result }}"
        echo ""
        echo "üåê Next: Pull images locally and deploy to KinD"
        echo "  Run: ./scripts/deploy-from-registry.sh ${{ needs.build.outputs.image-tag }}"