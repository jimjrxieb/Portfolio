name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build API image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: false
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build UI image
      uses: docker/build-push-action@v5
      with:
        context: ./ui
        push: false
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate SBOM for API
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        format: spdx-json
        output-file: sbom-api-spdx.json

    - name: Generate SBOM for UI
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ github.sha }}
        format: spdx-json
        output-file: sbom-ui-spdx.json

    - name: Upload SBOM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sbom-reports
        path: |
          sbom-*-spdx.json

    - name: Run Trivy vulnerability scanner on API
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-api-results.sarif'

    - name: Run Trivy vulnerability scanner on UI
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-ui-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: |
          trivy-api-results.sarif
          trivy-ui-results.sarif

    - name: Fail on high/critical vulnerabilities
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

  helm-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Render Helm templates
      run: |
        helm template portfolio ./charts/portfolio \
          --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api \
          --set image.tag=${{ github.sha }} \
          --set ui.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui \
          --set ui.image.tag=${{ github.sha }} \
          --set networkPolicy.enabled=true \
          --set podSecurityStandards.enabled=true > rendered-manifests.yaml

    - name: Download kubeconform
      run: |
        curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar -xz
        sudo mv kubeconform /usr/local/bin/

    - name: Validate Kubernetes manifests
      run: |
        kubeconform -strict -summary -kubernetes-version 1.29.0 -schema-location default rendered-manifests.yaml

    - name: Install Conftest
      run: |
        wget https://github.com/open-policy-agent/conftest/releases/download/v0.46.0/conftest_0.46.0_Linux_x86_64.tar.gz
        tar xzf conftest_0.46.0_Linux_x86_64.tar.gz
        sudo mv conftest /usr/local/bin

    - name: Run Conftest security policies
      run: |
        conftest test rendered-manifests.yaml --policy charts/portfolio/policies/

    - name: Upload rendered manifests
      uses: actions/upload-artifact@v4
      with:
        name: rendered-manifests
        path: rendered-manifests.yaml

  publish:
    needs: [security-scan, helm-security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push API image
      id: build-api
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push UI image
      id: build-ui
      uses: docker/build-push-action@v5
      with:
        context: ./ui
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign API image with keyless signature
      run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api@${{ steps.build-api.outputs.digest }}

    - name: Sign UI image with keyless signature
      run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui@${{ steps.build-ui.outputs.digest }}

    - name: Generate API image attestation
      run: |
        cosign attest --yes --type spdxjson \
          --predicate sbom-api-spdx.json \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api@${{ steps.build-api.outputs.digest }}

    - name: Generate UI image attestation
      run: |
        cosign attest --yes --type spdxjson \
          --predicate sbom-ui-spdx.json \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui@${{ steps.build-ui.outputs.digest }}