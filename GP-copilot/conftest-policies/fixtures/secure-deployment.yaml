# Secure deployment example showing proper security configurations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: portfolio-service-account
      automountServiceAccountToken: false
      containers:
        - name: secure-container
          image: ghcr.io/jimjrxieb/portfolio-ui:v1.2.3  # Specific version tag from trusted registry
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: cache-volume
              mountPath: /var/cache/nginx
            - name: run-volume
              mountPath: /var/run
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: cache-volume
          emptyDir: {}
        - name: run-volume
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secure-service-account
  namespace: portfolio
automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: secure-service
  namespace: portfolio
spec:
  type: ClusterIP  # Secure service type
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: secure-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ingress
  namespace: portfolio
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - secure.portfolio.local
      secretName: secure-tls
  rules:
    - host: secure.portfolio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: secure-service
                port:
                  number: 80
