# Development overrides for local KinD deployment
# Used by Azure DevOps pipeline for direct deployment

# Image Configuration (set by pipeline)
image:
  repository: ghcr.io/jimjrxieb/portfolio-api  # Override by pipeline
  tag: "main-dev"  # Override by pipeline
  pullPolicy: IfNotPresent

ui:
  image:
    repository: ghcr.io/jimjrxieb/portfolio-ui  # Override by pipeline
    tag: "main-dev"  # Override by pipeline
    pullPolicy: IfNotPresent

# Local development settings for Cloudflare Tunnel
ingress:
  host: linksmlm.com  # Matches Cloudflare tunnel hostname
  tls: false  # Cloudflare handles TLS

# Reduced resources for laptop development
resources:
  api:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  ui:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"

# Skip heavy components for lean development
chroma:
  enabled: false  # Disable until needed

# Environment overrides for development
env:
  api:
    DEBUG_MODE: "true"
    LOG_LEVEL: "DEBUG"
    # Disable heavy AI features for lean dev
    TTS_ENGINE: "disabled"
    AVATAR_ENGINE: "disabled"
