{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "portfolio.fullname" . }}-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "portfolio.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "portfolio.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.ingressNamespace }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.api.targetPort }}
        - protocol: TCP
          port: {{ .Values.service.ui.targetPort }}
    {{- if .Values.chroma.enabled }}
    # Allow API to communicate with ChromaDB
    - from:
        - podSelector:
            matchLabels:
              {{- include "portfolio.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: api
      ports:
        - protocol: TCP
          port: {{ .Values.chroma.service.port }}
    {{- end }}
  egress:
    # DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # HTTPS for external APIs (OpenAI, HuggingFace)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # HTTP for package downloads during startup (if needed)
    - to: []
      ports:
        - protocol: TCP
          port: 80
    {{- if .Values.chroma.enabled }}
    # Allow API to connect to ChromaDB
    - to:
        - podSelector:
            matchLabels:
              {{- include "portfolio.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: chroma
      ports:
        - protocol: TCP
          port: {{ .Values.chroma.service.port }}
    {{- end }}
    # Block all other egress
---
{{- if .Values.chroma.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "portfolio.fullname" . }}-chroma-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "portfolio.labels" . | nindent 4 }}
    app.kubernetes.io/component: chroma
spec:
  podSelector:
    matchLabels:
      {{- include "portfolio.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: chroma
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow API to connect to ChromaDB
    - from:
        - podSelector:
            matchLabels:
              {{- include "portfolio.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: api
      ports:
        - protocol: TCP
          port: {{ .Values.chroma.service.port }}
  egress:
    # DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # No external network access needed for ChromaDB
{{- end }}
{{- end }}