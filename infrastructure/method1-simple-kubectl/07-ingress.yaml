apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio
  namespace: portfolio
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
    - host: portfolio.localtest.me
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-ui
                port:
                  number: 80
    - host: linksmlm.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-ui
                port:
                  number: 80
