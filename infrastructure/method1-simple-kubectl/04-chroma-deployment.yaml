apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: portfolio
  labels:
    app: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: chromadb
          image: chromadb/chroma:0.5.18
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: data
              mountPath: /chroma/chroma
            - name: tmp
              mountPath: /tmp
            - name: log-config
              mountPath: /chroma/chromadb/log_config.yml
              subPath: log_config.yml
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: log-config
          configMap:
            name: chroma-log-config
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: portfolio
spec:
  selector:
    app: chroma
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
