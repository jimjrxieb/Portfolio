apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: portfolio
  labels:
    app: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      containers:
        - name: chroma
          image: chromadb/chroma:0.5.18
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: data
              mountPath: /chroma/chroma
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: chroma-data
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: portfolio
spec:
  selector:
    app: chroma
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
