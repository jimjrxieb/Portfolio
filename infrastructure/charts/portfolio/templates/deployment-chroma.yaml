{{- if .Values.chroma.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portfolio.fullname" . }}-chroma
  labels:
    {{- include "portfolio.labels" . | nindent 4 }}
    app.kubernetes.io/component: chroma
spec:
  replicas: {{ .Values.chroma.replicaCount }}
  selector:
    matchLabels:
      {{- include "portfolio.chroma.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "portfolio.chroma.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "portfolio.serviceAccountName" . }}
      securityContext:
        fsGroup: 0
        seccompProfile:
          type: {{ .Values.securityContext.pod.seccompProfile.type }}
      containers:
        - name: chroma
          image: "{{ .Values.chroma.image.repository }}:{{ .Values.chroma.image.tag }}"
          imagePullPolicy: {{ .Values.chroma.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
                - SETUID
                - SETGID
          ports:
            - name: http
              containerPort: {{ .Values.chroma.service.targetPort }}
              protocol: TCP
          env:
            - name: ANONYMIZED_TELEMETRY
              value: "False"
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            {{- toYaml .Values.chroma.resources | nindent 12 }}
          volumeMounts:
            - name: chroma-data
              mountPath: /data
      volumes:
        - name: chroma-data
          {{- if .Values.chroma.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "portfolio.fullname" . }}-chroma
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
